<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>明人不说暗话</title>
</head>
<script src="./jquery-1.10.2.js"></script>
<script src="./jquery.fireworks.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
<style type="text/css">
    * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 80%;
        /* max-height: 90%; */
        display: block;
        margin: 0 auto;
    }

    body, html {
        /* background: url('./tiktop.mp4') */
        height: 100%;
    }

    .swiper-slide {
        position: relative;
    }

    .swiper-slide img {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    html {
        width: 100%;
        height: 100%;
    }

    body {
        max-width: 600px;
        margin: 0 auto;
        background: #0b3443;
        color: #f0f0f0;
    }

    .share_img {
        width: 0;
        height: 0;
        overflow: hidden;
        opacity: 0;
    }

    .content {
        padding: 80px 20px;
    }

    .text_wrapper {
        display: -webkit-box;
        display: flex;
    }

    .text_wrapper .text {
        padding-top: 20px;
        padding-left: 20px;
    }

    .hide {
        display: none !important;
    }

    p {
        margin: 0;
    }

    .btn-groups {
        padding-right: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    .heart-btn {
        display: inline-block;
        animation: breath 0.8s linear 0s infinite both;
        -webkit-animation: breath 0.8s linear 0s infinite both;
    }

    .btn {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 60px;
        margin: 0 30px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    .btn:hover {
        cursor: pointer;
    }

    .btn span {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 60px;
        margin-top: -10px;
        margin-left: -10px;
        text-align: center;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
    }

    .btn-a {
        background: #d26ae5;
    }

    .btn-b {
        background: #c9c9c9;
    }

    .btn-a:before {
        content: '';
        position: absolute;
        display: block;
        width: 30px;
        height: 60px;
        background: #d26ae5;
        left: -29px;
        top: 0;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
    }

    .btn-a:after {
        content: '';
        position: absolute;
        display: block;
        width: 60px;
        height: 30px;
        background: #d26ae5;
        left: 0;
        top: -29px;
        border-top-left-radius: 60px;
        border-top-right-radius: 60px;
    }

    .btn-b:before {
        content: '';
        position: absolute;
        display: block;
        width: 30px;
        height: 60px;
        background: #c9c9c9;
        left: -29px;
        top: 0;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
    }

    .btn-b:after {
        content: '';
        position: absolute;
        display: block;
        width: 60px;
        height: 30px;
        background: #c9c9c9;
        left: 0;
        top: -29px;
        border-top-left-radius: 60px;
        border-top-right-radius: 60px;
    }

    .container {}

    .container .mask {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
    }

    .container .modal {
        width: 80%;
        height: 160px;
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 20px 15px;
        border-radius: 5px;
        transform: translate(-50%, -70%);
        -webkit-transform: translate(-50%，-70%);
        background: #f3f3f3;
        z-index: 3;
    }

    .container .modal p {
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #353535;
        text-align: center;
    }

    .confirm {
        display: block;
        width: 120px;
        height: 40px;
        margin: 0 auto;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        color: #ffffff;
        background: #f45cae;
    }

    .type_words {
        padding: 12px 20px;
        position: fixed;
        top: 10px;
        width: 60%;
        z-index: 888;
    }

    .swiper-container {
        max-width: 600px;
        height: 300px;
    }

    @keyframes breath {
        0% {
            transform: scale3d(1, 1, 1);
            -webkit-transform: scale3d(1, 1, 1);
            transform-origin: 50% 50%;
        }

        50% {
            transform: scale3d(1.02, 1.02, 1.02);
            -webkit-transform: scale3d(1.02, 1.02, 1.02);
            transform-origin: 50% 50%;
        }

        100% {
            transform: scale3d(1, 1, 1);
            -webkit-transform: scale3d(1, 1, 1);
            transform-origin: 50% 50%;
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#yes').click(function (event) {
            modal('我就知道我的思思老师一定会愿意的。(^_^)', function () {
                $('.page_one').addClass('hide');
                $('.page_two').removeClass('hide');
                typeWrite();
                fireworks();

            });
        });
        $('#no').click(function (event) {
            modal('明人不说暗话！', A);
        });
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            // pagination: {
            //     el: '.swiper-pagination',
            // },

            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },

            // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        })
    });

    function A() {
        modal('嘿，You~', B);
    }

    function B() {
        modal('鹅中意你啊~', C);
    }

    function C() {
        modal('不要着急点拒绝啊~', D);
    }

    function D() {
        modal('我会伤心的啊~~', E);
    }

    function E() {
        modal('答应我好不好嘛~~', F);
    }

    function F() {
        modal('跟我走吧', G);
    }

    function G() {
        modal('为你遮风挡雨~~', H);
    }

    function H() {
        modal('为你洗衣做饭~~', K);
    }

    function K() {
        modal('为你上刀山下油锅~~', I);
    }

    function I() {
        modal('不要犹豫了，当你答应了~~', J);
    }

    function J() {
        modal('行，我们去民政局登记吧', function () {
            fireworks();
        });
    }

    function fireworks() {
        $('.page_one').addClass('hide');
        $('.page_two').removeClass('hide');
        $('.page_two').fireworks({
            sound: false,
            opacity: 0.9,
            width: '100%',
            height: '100%'
        });
    }

    function modal(content, callback) {
        var tpl = '<div class="container">' +
            '<div class="mask"></div>' +
            '<div class="modal">' +
            '<p>' + content + '</p>' +
            '<button type="button" id="confirm" class="confirm">确定</button>' +
            '</div>' +
            '</div>';
        $('body').append(tpl);
        $(document).on('click', '.confirm', function () {
            $('.container').remove();
            callback();
        });
    }

    var myWords = ''
    var x = 0;
    var speed = 150;
    var current = 0;

    function typeWrite() {
        $('.type_words').html(myWords.substring(0, x++) + '_');
        var timer = setTimeout("typeWrite()", speed);
        if (x == myWords.length) {
            x = myWords.length;
            clearTimeout(timer)
        }
    }
</script>

<body>
    <div class="share_img"><img src="./a8b.png" alt=""></div>
    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="./a8.png" alt="">
                <div class="text">
                    思思老师，我好喜欢你，你愿意做我女朋友吗？
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div class="heart-btn">
                <div id="yes" class="btn btn-a"><span>愿意</span></div>
            </div>
            <div id="no" class="btn btn-b"><span>不愿意</span></div>
        </div>

    </div>
    <div class="page_two hide">

    </div>
</body>

</html>
