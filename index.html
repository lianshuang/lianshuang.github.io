<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container" style="width:100%;height:100%;">
    <div class="swiper-wrapper" style="width:100%;height:100%;">
      <div class="swiper-slide" style="background-image:url(./1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./10.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./11.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./12.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./13.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./14.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./15.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./16.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./17.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./18.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./19.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./20.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./21.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./22.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./23.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./24.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./25.jpg)"></div>

      <div class="swiper-slide" style="background-image:url(./36.jpg)"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      loop:true,
      spaceBetween: 30,
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'fade',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
